<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="stylesheet" media="all" href="https://static.wi-fi.ru/brandings/static/assets/application.css">
    <!--Прочие стили будут проигнорированы-->
    <link rel="stylesheet" media="all" href="assets/branding/style.css">
</head>
<body>
<div id="root">
    <header>
        <ul class="top">
            <li id="agreement">
                <a class="no-auth" href="#">Нажимая кнопку «Войти в Интернет», вы принимаете условия оферты</a>
            </li>
            <li id="support">
                <a class="no-auth" href="#">Поддержка</a>
            </li>
            <li id="language-selector"><a class="no-auth" href="#">
                <span class="flag-icon flag-icon-uk"></span>English</a>
            </li>
        </ul>
    </header>
    <div id="content">
        <!--Весь брендированный HTML должен располагаться здесь-->
            <%= contents %>
        <!--Прочее содержимое будет проигнорировано-->
    </div>
    <div id="root_footer"></div>
</div>
<div id="footer">
    <a id="join-internet" data-launch-video="banner-0" href="#">Войти в Интернет</a><a id="disableAd" href="https://cabinet.wi-fi.ru/premium">Отключить авторизацию</a>
</div>

<script src="https://login.wi-fi.ru/brandings/_common/application.js"></script>
</body>
</html>
